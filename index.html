<!DOCTYPE html>
<html>
<head>
  	<title>simple crystal game</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

<div class="container">
  	<div class="row justify-content-center">
	    <div class="col-md-12">
	      	<h1 class="p-3 mb-2 bg-secondary text-white mt-4 text-center">Crystals Collector Game</h1>
	    </div>
  	</div>

	<div class="row justify-content-center">
	    <div class="col-md-5">
	      	<h2 class="p-3 mb-2 bg-danger text-white mt-4 text-center">Number to Guess: <span id="number-to-guess"></span></h2>
	    </div>
	</div>

    <div class="row justify-content-center">
        <div class="card text-white bg-success mb-3 m-4" style="width: 150px;">
          	<div class="card-body">
            	<h4 class="card-title">wins: <span id="wins">0</span> </h4>
          	</div>
        </div>
        <div class="card text-white bg-success mb-3 m-4" style="width: 150px;">
            <div class="card-body">
            	<h4 class="card-title">losses: <span id="losses">0</span></h4>
            </div>
        </div>
    </div>

    <div class="row justify-content-center"> 
	    <div id="crystals">
		    <img class="crystal-image" src="http://moziru.com/images/emerald-clipart-diamond-3.png" alt="diamond1">
		    <img class="crystal-image" src="https://image.flaticon.com/icons/png/512/263/263399.png" alt="diamond2">
		    <img class="crystal-image" src="https://vignette.wikia.nocookie.net/battlefordreamisland/images/f/f1/Ruby_Idle.png/revision/latest/scale-to-width-down/640?cb=20120809045354" alt="diamond3">
		    <img class="crystal-image" src="https://img00.deviantart.net/fa0b/i/2012/186/c/b/rarigreedy__s_diamond_by_zutheskunk-d4a7e6s.png" alt="diamond4">
	    </div>
    </div>

  	<div class="row justify-content-center">
    	<div class="col-sm-6 p-3 m-2 m-2 bg-warning">
      		<h5 class="card-title">Your total score is: <span id="total-score"></span></h5>
    	</div>
  	</div>

</div>

  <!-- JAVASCRIPT  -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
